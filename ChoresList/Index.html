<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chores</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <div class="container">

        <!-- headers -->
        <div class="header">Fitness Center</div>
        <div class="header">Equipment Room Aid</div>
        <div class="header">Field House</div>

        <!-- shift select -->

        <!-- fitness center dropdown -->
        <div class="dropdown">
            <div onclick="fcDropdown()" class="shift" id="fcDropdownShift">Choose Shift</div> <!--button-->
            <div id="fcDropdown"> <!--dropdown-->
                <div id="fcFirst" onclick="fcFirstChores()">6:30am-9:30am</div>
                <div id="fcSecond" onclick="fcSecondChores()">9:30am-12:30pm</div>
                <div id="fcThird" onclick="fcThirdChores()">12:30pm-3:30pm</div>
                <div id="fcFourth" onclick="fcFourthChores()">3:30pm-7:30pm</div>
            </div>
        </div>
        <!-- equipment room aid dropdown -->
        <div class="dropdown">
            <div onclick="eraDropdown()" class="shift" id="eraDropdownShift">Choose Shift</div> <!--button-->
            <div id="eraDropdown"> <!--dropdown-->
                <div id="eraFirst" onclick="eraFirstChores()">8am-12pm</div>
                <div id="eraSecond" onclick="eraSecondChores()">12pm-3pm</div>
                <div id="eraThird" onclick="eraThirdChores()">3pm-5pm</div>
            </div>
        </div>
        <!-- fieldhouse dropdown -->
        <div class="dropdown">
            <div onclick="fhDropdown()" class="shift" id="fhDropdownShift">Choose Shift</div>  <!--button-->
            <div id="fhDropdown">  <!--dropdown-->
                <div id="fhFirst" onclick="fhFirstChores()">6:30am-9:30am</div>
                <div id="fhSecond" onclick="fhSecondChores()">9:30am-12:30pm</div>
                <div id="fhThird" onclick="fhThirdChores()">12:30pm-3:30pm</div>
                <div id="fhFourth" onclick="fhFourthChores()">3:30pm-7:30pm</div>
            </div>
        </div>


        <!-- chores -->
        <div class="chores">
            <div class="task" id="fcTask1"></div>
            <div class="task" id="fcTask2"></div>
            <div class="task" id="fcTask3"></div>
        </div>

        <div class="chores">
            <div class="task" id="eraTask1"></div>
            <div class="task" id="eraTask2"></div>
            <div class="task" id="eraTask3"></div>
            <div class="task" id="eraTask4"></div>
            <div class="task" id="eraTask5"></div>
        </div>

        <div class="chores">
            <div class="task" id="fhTask1"></div>
            <div class="task" id="fhTask2"></div>
            <div class="task" id="fhTask3"></div>
        </div>

        <!-- footer -->
        <div class="footer">footer</div>

    </div>
</body>
</html>
